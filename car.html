  <style>

      overflow-y: auto;
      padding: 1rem;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .modal .btn {
      display: block;
      width: 100%;

</head>
<body>

    async function loadData() {

      const data = await res.json();

    function renderCards(data) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      data.forEach(car => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => showModal(car);
        card.innerHTML = `
          <img src="${car.–§–æ—Ç–æ?.split(',')[0]}" alt="car">
          <div class="card-body">

        grid.appendChild(card);

    }

    function fillFilters(data) {
      const brands = [...new Set(data.map(c => c.–ú–∞—Ä–∫–∞))].sort();
      const drives = [...new Set(data.map(c => c.–ü—Ä–∏–≤–æ–¥))].sort();
      const brandSelect = document.getElementById("brand");
      const driveSelect = document.getElementById("drive");

      brands.forEach(b => brandSelect.innerHTML += `<option>${b}</option>`);
      drives.forEach(d => driveSelect.innerHTML += `<option>${d}</option>`);
    }

    function toggleFilters() {
      const f = document.getElementById("filters");
      f.style.display = f.style.display === "flex" ? "none" : "flex";
    }

    document.getElementById("search").oninput = filterData;
    document.getElementById("brand").onchange = filterData;
    document.getElementById("drive").onchange = filterData;

    function filterData() {
      const query = document.getElementById("search").value.toLowerCase();
      const brand = document.getElementById("brand").value;
      const drive = document.getElementById("drive").value;
      const filtered = cars.filter(car =>
        (!brand || car.–ú–∞—Ä–∫–∞ === brand) &&
        (!drive || car.–ü—Ä–∏–≤–æ–¥ === drive) &&
        (car.–ú–∞—Ä–∫–∞ + car.–ú–æ–¥–µ–ª—å + car.–ì–æ–¥).toLowerCase().includes(query)
      );
      renderCards(filtered);
    }

    function showModal(car) {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `

    document.addEventListener("click", e => {

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
    document.addEventListener("keydown", e => {

    });

  </script>
