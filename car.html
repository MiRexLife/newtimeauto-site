<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Автомобиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      padding: 1rem;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel .prev, .carousel .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.4rem 0.6rem;
      font-size: 20px;
      cursor: pointer;
    }

    .carousel .prev { left: 10px; }
    .carousel .next { right: 10px; }

    h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.4;
    }

    .btn {
      display: block;
      margin: 1rem 0;
      background: #0099ff;
      color: white;
      padding: 0.7rem;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .share-link {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel" id="carousel"></div>
    <h1 id="price"></h1>
    <p id="details"></p>
    <p id="description"></p>
    <a class="btn" id="btnWrite" target="_blank">Написать</a>
    <a class="btn" href="tel:+79512310445">Позвонить</a>
    <a class="btn" id="btnReserve" target="_blank">Забронировать</a>
    <div class="share-link" id="shareLink"></div>
  </div>

  <script>
    const SPREADSHEET_ID = "1e6MBPZ3vmYdgJRHLwQIw2Ehf7TFSdWycgJ9mYnM0Ahk";
    const API_KEY = "AIzaSyB7BDWOi1pICTSaN1SdUsdTKlgW1g-v_Vc";
    const RANGE = "Наличие";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadData() {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
      const { values } = await res.json();
      const headers = values[0];
      const cars = values.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]])));
      const car = cars.find(c => c.ID === id);
      if (!car) return;

      const images = car.Фото.split(',');
      const carousel = document.getElementById("carousel");
      carousel.innerHTML = images.map((src, idx) => `<img src="${src.trim()}" class="${idx === 0 ? 'active' : ''}">`).join('') +
        `<div class="prev" onclick="changeSlide(-1)">&#10094;</div>
         <div class="next" onclick="changeSlide(1)">&#10095;</div>`;

      document.getElementById("price").textContent = `${parseInt(car["Цена, руб."] || "0").toLocaleString()} ₽`;
      document.getElementById("details").textContent = `${car.Марка} ${car.Модель}, ${car.Год}, ${car["Объем"]}л, ${car.Двигатель}, ${car["Привод"]}, ${car["Трансмиссия"]}`;
      document.getElementById("description").textContent = car.Описание || '';
      document.getElementById("btnWrite").href = `https://t.me/newtimeauto_sales?text=Здравствуйте! Интересует: ${encodeURIComponent(car.Марка + " " + car.Модель + " (арт. " + car.ID + ")")}`;
      document.getElementById("btnReserve").href = `https://t.me/newtimeauto_sales?text=Хочу забронировать: ${encodeURIComponent(car.Марка + " " + car.Модель + " (арт. " + car.ID + ")")}`;
      document.getElementById("shareLink").textContent = "Ссылка: " + window.location.href;
    }

    let currentSlide = 0;

    function changeSlide(dir) {
      const imgs = document.querySelectorAll('.carousel img');
      imgs[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + dir + imgs.length) % imgs.length;
      imgs[currentSlide].classList.add('active');
    }

    loadData();
  </script>
</body>
</html>
