</head>

  <script>
    const SPREADSHEET_ID = "1e6MBPZ3vmYdgJRHLwQIw2Ehf7TFSdWycgJ9mYnM0Ahk";
    const API_KEY = "AIzaSyB7BDWOi1pICTSaN1SdUsdTKlgW1g-v_Vc";
    const RANGE = "–ù–∞–ª–∏—á–∏–µ";
    const filters = { –ú–∞—Ä–∫–∞: '', –ú–æ–¥–µ–ª—å: '', –¶–µ–Ω–∞–û—Ç: 0, –¶–µ–Ω–∞–î–æ: Infinity };
    let cars = [];

    function toggleFilters() {
      const panel = document.getElementById('filtersPanel');

    function applyFilters() {
      const filtered = cars.filter(car => {

        return (!filters.–ú–∞—Ä–∫–∞ || car.–ú–∞—Ä–∫–∞ === filters.–ú–∞—Ä–∫–∞)
          && (!filters.–ú–æ–¥–µ–ª—å || car.–ú–æ–¥–µ–ª—å === filters.–ú–æ–¥–µ–ª—å)
          && price >= filters.–¶–µ–Ω–∞–û—Ç
          && price <= filters.–¶–µ–Ω–∞–î–æ;
      });
      renderCars(filtered);
    }

    function sortBy(type) {
      if (type === 'priceAsc') cars.sort((a, b) => a["–¶–µ–Ω–∞, —Ä—É–±."] - b["–¶–µ–Ω–∞, —Ä—É–±."]);
      else if (type === 'priceDesc') cars.sort((a, b) => b["–¶–µ–Ω–∞, —Ä—É–±."] - a["–¶–µ–Ω–∞, —Ä—É–±."]);

    function renderFilters() {
      const panel = document.getElementById('filtersPanel');
      const brands = [...new Set(cars.map(c => c.–ú–∞—Ä–∫–∞))];
      const models = [...new Set(cars.map(c => c.–ú–æ–¥–µ–ª—å))];

    }

    function renderCars(data) {
      const grid = document.getElementById('carGrid');
      grid.innerHTML = '';
      data.forEach((car, i) => {
        const images = car.–§–æ—Ç–æ.split(',');
        grid.innerHTML += `
          <div class="car">
            <div class="carousel">
              ${images.map((src, idx) => `<img src="${src.trim()}" class="${idx === 0 ? 'active' : ''}">`).join('')}

          </div>`;
      });
    }

    function changeSlide(index, dir) {
      const car = document.querySelectorAll('.car')[index];
      const imgs = car.querySelectorAll('img');
      let current = [...imgs].findIndex(img => img.classList.contains('active'));
      imgs[current].classList.remove('active');
      current = (current + dir + imgs.length) % imgs.length;
      imgs[current].classList.add('active');
    }

    async function loadData() {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
      const { values } = await res.json();
      const headers = values[0];
      cars = values.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]])));
      cars.forEach(car => car["–¶–µ–Ω–∞, —Ä—É–±."] = parseInt(car["–¶–µ–Ω–∞, —Ä—É–±."] || '0'));
      renderFilters();
      renderCars(cars);
