<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Time Auto Showroom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">New Time Auto Showroom</h1>
            <p class="mt-2">Выберите свой автомобиль и свяжитесь с менеджером</p>
        </div>
    </header>
    
    <div class="container mx-auto mt-8 px-4">
        <!-- Фильтры -->
        <div class="flex justify-between mb-6">
            <input type="text" id="search-input" class="p-2 border rounded w-1/4" placeholder="Поиск по марке или модели">
            <input type="number" id="year-input" class="p-2 border rounded w-1/4" placeholder="Год выпуска">
            <input type="number" id="price-input" class="p-2 border rounded w-1/4" placeholder="Макс. цена">
            <button id="filter-btn" class="p-2 bg-blue-600 text-white rounded">Применить фильтры</button>
        </div>

        <!-- Контейнер для отображения автомобилей -->
        <div id="cars-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Карточки автомобилей будут здесь -->
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
