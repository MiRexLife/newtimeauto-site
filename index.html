<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосалон NewTimeAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Фильтры -->
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Поиск автомобилей</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <input type="text" id="search-input" class="p-2 border border-gray-300 rounded" placeholder="Поиск по марке и модели" oninput="filterCars()">
            <input type="number" id="year-input" class="p-2 border border-gray-300 rounded" placeholder="Год выпуска" oninput="filterCars()">
            <input type="number" id="price-input" class="p-2 border border-gray-300 rounded" placeholder="Цена, руб." oninput="filterCars()">
        </div>
    </div>

    <!-- Карточки автомобилей -->
    <div class="container mx-auto p-4" id="cars-container">
        <!-- Карточки будут динамически добавляться сюда -->
    </div>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
</body>
</html>
