<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Time Auto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e1e1e;
    }

    header img {
      height: 40px;
    }

    .icons a {
      margin-left: 1rem;
    }

    .icons svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .container {
      padding: 1rem;
    }

    .filters-panel {
      margin-bottom: 1rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }

    .filters-panel label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .filters-panel select,
    .filters-panel input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      background: #2a2a2a;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    .sort-btns {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .sort-btns button {
      background-color: #2a2a2a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 0.75rem;
    }

    .car {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      padding: 0.5rem;
      cursor: pointer;
    }

    .car img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .car h3 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .car p {
      margin: 0;
      font-size: 0.8rem;
      color: #aaa;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }

    .modal-content h2 {
      margin: 0.5rem 0;
    }

    .modal-content p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .modal-content .btn {
      display: block;
      background: #0099ff;
      color: white;
      text-decoration: none;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .modal-content .close {
      margin-top: 1rem;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo NT.png" alt="Logo">
    <div class="icons">
      <a href="https://t.me/NewTimeAuto_sales" target="_blank" title="Написать в Telegram">
        <svg viewBox="0 0 24 24"><path d="M9.034 14.791l-.384 5.336c.55 0 .79-.237 1.078-.521l2.582-2.472 5.348 3.896c.98.538 1.678.255 1.946-.906l3.531-16.68c.322-1.497-.542-2.078-1.503-1.719L1.494 9.628c-1.451.566-1.437 1.377-.248 1.748l5.455 1.704L18.472 5.52c.684-.441 1.306-.196.794.283z"/></svg>
      </a>
      <a href="tel:+79512310445" title="Позвонить">
        <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1.003 1.003 0 011.01-.24c1.12.37 2.33.57 3.58.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.64 21.01 2.99 13.36 2.99 4c0-.55.45-1 1-1H7.5c.55 0 1 .45 1 1 0 1.25.2 2.46.57 3.58.09.34.03.7-.24 1.01z"/></svg>
      </a>
    </div>
  </header>

  <div class="container">
    <h1>Каталог автомобилей</h1>

    <div class="filters-panel" id="filtersPanel"></div>

    <div class="sort-btns">
      <button onclick="sortBy('default')">По умолчанию</button>
      <button onclick="sortBy('priceAsc')">Цена ↑</button>
      <button onclick="sortBy('priceDesc')">Цена ↓</button>
    </div>

    <div class="car-grid" id="carGrid"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const SPREADSHEET_ID = "1e6MBPZ3vmYdgJRHLwQIw2Ehf7TFSdWycgJ9mYnM0Ahk";
    const API_KEY = "AIzaSyB7BDWOi1pICTSaN1SdUsdTKlgW1g-v_Vc";
    const RANGE = "Наличие";
    let cars = [];
    let filters = { Марка: '', Модель: '', ЦенаОт: 0, ЦенаДо: Infinity };

    function applyFilters() {
      const filtered = cars.filter(car => {
        const price = car["Цена, руб."];
        return (!filters.Марка || car.Марка === filters.Марка)
          && (!filters.Модель || car.Модель === filters.Модель)
          && price >= filters.ЦенаОт
          && price <= filters.ЦенаДо;
      });
      renderCars(filtered);
    }

    function sortBy(type) {
      if (type === 'priceAsc') cars.sort((a, b) => a["Цена, руб."] - b["Цена, руб."]);
      else if (type === 'priceDesc') cars.sort((a, b) => b["Цена, руб."] - a["Цена, руб."]);
      else cars.sort((a, b) => a.ID.localeCompare(b.ID));
      applyFilters();
    }

    function renderFilters() {
      const panel = document.getElementById('filtersPanel');
      const brands = [...new Set(cars.map(c => c.Марка))];
      const models = [...new Set(cars.map(c => c.Модель))];
      panel.innerHTML = `
        <label>Марка:
          <select onchange="filters.Марка=this.value;applyFilters()">
            <option value="">Все</option>
            ${brands.map(b => `<option value="${b}">${b}</option>`).join('')}
          </select>
        </label>
        <label>Модель:
          <select onchange="filters.Модель=this.value;applyFilters()">
            <option value="">Все</option>
            ${models.map(m => `<option value="${m}">${m}</option>`).join('')}
          </select>
        </label>
        <label>Цена от:
          <input type="number" onchange="filters.ЦенаОт=+this.value||0;applyFilters()">
        </label>
        <label>Цена до:
          <input type="number" onchange="filters.ЦенаДо=+this.value||Infinity;applyFilters()">
        </label>
      `;
    }

    function renderCars(data) {
      const grid = document.getElementById('carGrid');
      grid.innerHTML = '';
      data.forEach(car => {
        const img = car.Фото.split(',')[0].trim();
        const div = document.createElement('div');
        div.className = 'car';
        div.innerHTML = `
          <img src="${img}" alt="">
          <h3>${car["Цена, руб."].toLocaleString()} ₽</h3>
          <p>${car.Марка} ${car.Модель}, ${car.Год}</p>
        `;
        div.onclick = () => openModal(car);
        grid.appendChild(div);
      });
    }

    function openModal(car) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      const img = car.Фото.split(',')[0].trim();
      content.innerHTML = `
        <img src="${img}" alt="">
        <h2>${car.Марка} ${car.Модель}</h2>
        <p>${car.Год}, ${car["Объем"]}л, ${car.Двигатель}, ${car["Привод"]}, ${car["Трансмиссия"]}</p>
        <h3>${car["Цена, руб."].toLocaleString()} ₽</h3>
        <a class="btn" href="https://t.me/newtimeauto_sales?text=Здравствуйте! Интересует: ${encodeURIComponent(car.Марка + " " + car.Модель + " (арт. " + car.ID + ")")}" target="_blank">Задать вопрос</a>
        <a class="btn" href="tel:+79512310445">Позвонить</a>
        <div class="close" onclick="closeModal()">Закрыть</div>
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function loadData() {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
      const { values } = await res.json();
      const headers = values[0];
      cars = values.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]])));
      cars.forEach(car => car["Цена, руб."] = parseInt(car["Цена, руб."] || '0'));
      renderFilters();
      applyFilters();
    }

    function checkTelegramStartApp() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        const startParam = Telegram.WebApp.initDataUnsafe?.start_param;
        if (startParam && startParam.startsWith("id_")) {
          const id = startParam.replace("id_", "");
          const car = cars.find(c => c.ID === id);
          if (car) openModal(car);
        }
      }
    }

    loadData().then(checkTelegramStartApp);
  </script>
</body>
</html>
