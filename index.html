<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Автосалон</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .filters select,
    .filters input {
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      font-size: 0.9rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }

    .car {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .car:hover {
      transform: scale(1.02);
    }

    .car img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .car .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0.3rem;
    }

    .car .details {
      font-size: 0.75rem;
      color: #aaaaaa;
      margin-bottom: 0.3rem;
    }

    .car h3 {
      margin: 0.3rem 0 0.2rem;
      font-size: 1rem;
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.4rem;
      background: #0099ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 320px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NewTime Auto</div>
    <input type="text" id="searchInput" placeholder="Поиск...">
  </header>

  <div class="filters">
    <select id="brandFilter">
      <option value="">Все марки</option>
    </select>
    <select id="driveFilter">
      <option value="">Все приводы</option>
      <option value="Передний">Передний</option>
      <option value="Задний">Задний</option>
      <option value="Полный">Полный</option>
    </select>
    <select id="engineFilter">
      <option value="">Все двигатели</option>
    </select>
  </div>

  <div class="container" id="carsContainer">Загрузка...</div>

  <script>
    const SPREADSHEET_ID = "1e6MBPZ3vmYdgJRHLwQIw2Ehf7TFSdWycgJ9mYnM0Ahk";
    const API_KEY = "AIzaSyB7BDWOi1pICTSaN1SdUsdTKlgW1g-v_Vc";
    const RANGE = "Наличие";

    let carsData = [];

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      const [header, ...rows] = data.values;
      carsData = rows.map(row => Object.fromEntries(header.map((key, i) => [key, row[i] || ""])));
      populateFilters();
      renderCars(carsData);
    }

    function populateFilters() {
      const brandSet = new Set();
      const engineSet = new Set();

      carsData.forEach(car => {
        brandSet.add(car.Марка);
        engineSet.add(car.Двигатель);
      });

      const brandFilter = document.getElementById("brandFilter");
      brandSet.forEach(brand => {
        const option = document.createElement("option");
        option.value = brand;
        option.textContent = brand;
        brandFilter.appendChild(option);
      });

      const engineFilter = document.getElementById("engineFilter");
      engineSet.forEach(engine => {
        const option = document.createElement("option");
        option.value = engine;
        option.textContent = engine;
        engineFilter.appendChild(option);
      });
    }

    function renderCars(cars) {
      const container = document.getElementById("carsContainer");
      container.innerHTML = "";

      cars.forEach(car => {
        const card = document.createElement("div");
        card.className = "car";
        card.innerHTML = `
          <img src="${car.Фото.split(',')[0]}" alt="${car.Марка}">
          <div class="price">${car["Цена, руб."]} ₽</div>
          <div class="details">(${car.Год}, ${car.Двигатель}, ${car.Привод})</div>
          <h3>${car.Марка} ${car.Модель}</h3>
          <a class="btn" href="car.html?id=${car.ID}">Подробнее</a>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const brand = document.getElementById("brandFilter").value;
      const drive = document.getElementById("driveFilter").value;
      const engine = document.getElementById("engineFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      const filtered = carsData.filter(car => {
        return (
          (!brand || car.Марка === brand) &&
          (!drive || car.Привод === drive) &&
          (!engine || car.Двигатель === engine) &&
          (`${car.Марка} ${car.Модель} ${car.Год}`.toLowerCase().includes(search))
        );
      });

      renderCars(filtered);
    }

    document.getElementById("brandFilter").addEventListener("change", applyFilters);
    document.getElementById("driveFilter").addEventListener("change", applyFilters);
    document.getElementById("engineFilter").addEventListener("change", applyFilters);
    document.getElementById("searchInput").addEventListener("input", applyFilters);

    fetchData();
  </script>
</body>
</html>
