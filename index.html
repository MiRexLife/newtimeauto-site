<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Time Auto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #1e1e1e;
    }

    header img { height: 40px; }

    .container { padding: 1rem; }

    .filters-toggle {
      margin: 1rem 0;
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .filters-panel {
      display: none;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .sort-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .sort-btns button {
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .car {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      padding: 0.5rem;
    }

    .car img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .car h3 { margin: 0.5rem 0 0.2rem; font-size: 1rem; }
    .car p { margin: 0; font-size: 0.8rem; color: #aaa; }

    .car .btn {
      background: #0099ff;
      color: white;
      text-align: center;
      text-decoration: none;
      padding: 0.4rem;
      display: block;
      margin-top: 0.4rem;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-content .share {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    .modal-content .share svg {
      fill: white;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo NT.png" alt="Logo">
    <a href="tel:+79512310445" title="Позвонить" style="color:white;text-decoration:none;">Позвонить</a>
  </header>

  <div class="container">
    <h1>Каталог автомобилей</h1>
    <button class="filters-toggle" onclick="toggleFilters()">Фильтры</button>
    <div class="filters-panel" id="filtersPanel"></div>
    <div class="sort-btns">
      <button onclick="sortBy('default')">По умолчанию</button>
      <button onclick="sortBy('priceAsc')">Цена ↑</button>
      <button onclick="sortBy('priceDesc')">Цена ↓</button>
    </div>
    <div class="car-grid" id="carGrid"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <button class="close" onclick="closeModal()">×</button>
      <div class="share" onclick="shareCar()">
        <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.53.5 1.23.81 2.04.81a2.992 2.992 0 0 0 0-5.98 2.99 2.99 0 0 0-2.95 3.53L8.04 9.88a2.99 2.99 0 0 0 0 4.24l7.05 4.11a2.99 2.99 0 0 0 2.91 3.77 2.99 2.99 0 0 0 0-5.98z"/></svg>
      </div>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script>
    const SPREADSHEET_ID = "1e6MBPZ3vmYdgJRHLwQIw2Ehf7TFSdWycgJ9mYnM0Ahk";
    const API_KEY = "AIzaSyB7BDWOi1pICTSaN1SdUsdTKlgW1g-v_Vc";
    const RANGE = "Наличие";
    const filters = { Марка: '', Модель: '', ЦенаОт: 0, ЦенаДо: Infinity };
    let cars = [];
    let selectedCar = null;

    function toggleFilters() {
      const panel = document.getElementById('filtersPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function applyFilters() {
      const filtered = cars.filter(car => {
        const price = parseInt(car["Цена, руб."]);
        return (!filters.Марка || car.Марка === filters.Марка)
          && (!filters.Модель || car.Модель === filters.Модель)
          && price >= filters.ЦенаОт
          && price <= filters.ЦенаДо;
      });
      renderCars(filtered);
    }

    function sortBy(type) {
      if (type === 'priceAsc') cars.sort((a, b) => a["Цена, руб."] - b["Цена, руб."]);
      else if (type === 'priceDesc') cars.sort((a, b) => b["Цена, руб."] - a["Цена, руб."]);
      renderCars(cars);
    }

    function renderFilters() {
      const panel = document.getElementById('filtersPanel');
      const brands = [...new Set(cars.map(c => c.Марка))];
      const models = [...new Set(cars.map(c => c.Модель))];
      panel.innerHTML = `
        <label>Марка:<br><select onchange="filters.Марка=this.value;applyFilters()">
          <option value="">Все</option>
          ${brands.map(m => `<option value="${m}">${m}</option>`).join('')}
        </select></label><br>
        <label>Модель:<br><select onchange="filters.Модель=this.value;applyFilters()">
          <option value="">Все</option>
          ${models.map(m => `<option value="${m}">${m}</option>`).join('')}
        </select></label><br>
        <label>Цена от:<br><input type="number" onchange="filters.ЦенаОт=+this.value;applyFilters()"></label><br>
        <label>Цена до:<br><input type="number" onchange="filters.ЦенаДо=+this.value;applyFilters()"></label><br>
      `;
    }

    function renderCars(data) {
      const grid = document.getElementById('carGrid');
      grid.innerHTML = '';
      data.forEach((car, i) => {
        const img = car.Фото?.split(',')[0]?.trim() || '';
        grid.innerHTML += `
          <div class="car">
            <img src="${img}" alt="Фото">
            <h3>${car["Цена, руб."].toLocaleString()} ₽</h3>
            <p>${car.Марка} ${car.Модель}, ${car.Год}</p>
            <a class="btn" href="#" onclick="openModal(${i})">Подробнее</a>
            <a class="btn" href="https://t.me/newtimeauto_sales?text=Здравствуйте! Интересует: ${encodeURIComponent(car.Марка + ' ' + car.Модель + ' (арт. ' + car.ID + ')')} https://t.me/newtimeauto_bot/app?startapp=id_${car.ID}" target="_blank">Задать вопрос</a>
          </div>
        `;
      });
    }

    function openModal(index) {
      selectedCar = cars[index];
      const modal = document.getElementById('modal');
      const details = document.getElementById('modalDetails');
      const photo = selectedCar.Фото?.split(',')[0]?.trim() || '';
      details.innerHTML = `
        <img src="${photo}" alt="Фото">
        <h3>${selectedCar.Марка} ${selectedCar.Модель}</h3>
        <p>${selectedCar.Год}, ${selectedCar["Объем"]}л, ${selectedCar.Двигатель}, ${selectedCar["Привод"]}, ${selectedCar["Трансмиссия"]}</p>
        <p>${selectedCar["Цена, руб."].toLocaleString()} ₽</p>
        <p>${selectedCar.Описание || ''}</p>
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function shareCar() {
      if (!selectedCar) return;
      const link = `https://t.me/newtimeauto_bot/app?startapp=id_${selectedCar.ID}`;
      navigator.clipboard.writeText(link).then(() => alert("Ссылка скопирована!"));
    }

    async function loadData() {
      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
      const { values } = await res.json();
      const headers = values[0];
      cars = values.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]])));
      cars.forEach(car => car["Цена, руб."] = parseInt(car["Цена, руб."] || '0'));
      renderFilters();
      renderCars(cars);
    }

    loadData();
  </script>
</body>
</html>
