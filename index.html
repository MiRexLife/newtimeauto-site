<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АвтоШоурум</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .car {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .car img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .car h3 {
      margin: 10px 0 5px;
    }
    .car p {
      margin: 5px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Каталог автомобилей</h1>
  <div class="cars" id="car-list"></div>

  <script>
    const SHEET_ID = "1e6MBPZ3vmYdgJRHLwQIw2Ehf7TFSdWycgJ9mYnM0Ahk"; // твоя таблица
    const API_KEY = "AIzaSyB7BDWOi1pICTSaN1SdUsdTKlgW1g-v_Vc";
    const RANGE = "Наличие!A1:Z1000";

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const [headers, ...rows] = data.values;
        const container = document.getElementById("car-list");

        rows.forEach(row => {
          const car = Object.fromEntries(headers.map((key, i) => [key, row[i] || ""]));

          const card = document.createElement("div");
          card.className = "car";
          card.innerHTML = `
            <img src="${car["Фото"]}" alt="Фото авто">
            <h3>${car["Марка"]} ${car["Модель"]}</h3>
            <p>Цена: ${car["Цена"]}</p>
            <p>Год: ${car["Год"]}</p>
            <a class="btn" href="https://t.me/newtimeauto_sales?text=Здравствуйте! Интересует ${car["Марка"]} ${car["Модель"]}" target="_blank">Подробнее</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("car-list").innerText = "Ошибка загрузки данных. Проверьте ключ и доступ к таблице.";
        console.error(error);
      });
  </script>
</body>
</html>
